<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="schortcut icon" href="logo.png" type="img.png">
    <title>DINNER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="title">
                <h1>DINNER</h1>
            </div>
        </div>
        <div id="menu">Здесь вы можете пообщаться с самим собой</div>
        <div id="chat">
            <h1>Чат</h1>
            <input type="text" placeholder="Введите имя" id="name">
            <input type="text" placeholder="Ваше сообщение..." id="message">
            <button class="button" onclick="send()">Отправить</button><br><br>
            <div id="warning"></div>
            <div id="result"></div>
        </div>
        <div id="contant">Контент</div>
        <div class="clear"></div>
        <div id="footer">
            Если есть неполадки, то никуда не обращайтесь
            <a href="http://example.com">
                <img src="inst.png" alt="инстаграм" height="30px" width="30px"/>
            </a>
            <a href="http://example.com">
                <img src="whatsapp.png" alt="инстаграм" height="30px" width="30px"/>
            </a>
            <a href="http://example.com">
                <img src="youtube.png" alt="инстаграм" height="30px" width="30px"/>
            </a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e0dfc37b36.js" crossorigin="anonymous"></script>
</body>
</html>
